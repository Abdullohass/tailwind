<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwild</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body class="bg-[#202020]">

    <header class="container mx-auto p-8 flex items-center justify-between">
        <img src="./img/Group 33.png" alt="logo">

                <li class="hover:text-orange-500"><a href="#">Services</a></li>

    <main>

            <div class="flex items-center gap-5 justify-center m-5">

                    <p class="font-semibold text-7xl ps-[220px] pb-[100px]">SERM</p>

            </div>
            <div class="flex items-center gap-5 justify-center m-5">

                </div>
                <div class="bg-orange-500 w-[630px] h-[360px] rounded-[20px]"><img class="pt-[15px] ps-[150px]"

                    <p class="font-semibold text-7xl ps-[100px] pb-[100px]">Web Scraping</p>

    <footer class="container mx-auto p-8 flex items-center justify-between">
        <img src="./img/Group 33.png" alt="logo">
        <nav>
            <ul class="text-white flex items-center gap-[60px]">
                <li class="hover:text-orange-500"><a href="#">Services</a></li>
                <li class="hover:text-orange-500"><a href="#">About</a></li>

        <div class="flex gap-[20px]">
